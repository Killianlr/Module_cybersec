services:
  nginx:
    image: nginx-modsec
    container_name: nginx-modsec
    build: 
      context: ./srcs/nginx
      dockerfile: Dockerfile
    volumes:
      - ./srcs/nginx/html:/usr/share/nginx/html
      - ./srcs/php:/var/www/html
      - ./srcs/nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./srcs/nginx/conf/modsecurity.conf:/opt/modsecurity/modsecurity.conf
      - ./srcs/nginx/modsecurity.log:/var/log/modsec_audit.log
    ports:
      - "8080:80"
    depends_on:
      - php
    networks:
      - webnet

  php:
    image: php-fpm
    container_name: php-fpm
    build: 
      context: ./srcs/php
      dockerfile: Dockerfile
    volumes:
      - ./srcs/php:/var/www/html
      # - ./srcs/php/data:/var/www/html/data
    expose:
      - "9000"
    networks:
      - webnet

  vault:
    image: vault:1.13.3
    container_name: vault
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: root
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    command: server -dev
    networks:
      - webnet

  vault-init:
    image: curlimages/curl:latest
    depends_on:
      - vault
    env_file:
      - .env
    volumes:
      - ./srcs/vault/vault-init.sh:/init.sh
    entrypoint: [ "sh", "/init.sh" ]
    networks:
      - webnet


networks:
  webnet:
    name: webnet