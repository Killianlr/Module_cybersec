<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modifier mon compte</title>
  <script>
    const token = localStorage.getItem('jwt_token');
    if (!token) {
      alert("⚠️ Vous devez être connecté pour accéder à cette page.");
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <h1>Modifier mes informations</h1>

  <form id="editForm">
    <label>Nouvel email : <input type="email" name="email"></label><br><br>
    <label>Nouveau mot de passe : <input type="password" name="password"></label><br><br>
    <button type="submit">Mettre à jour</button>
  </form>

  <p id="result"></p>

  <script>
    const form = document.getElementById('editForm');
    const resultBox = document.getElementById('result');
    const token = localStorage.getItem('jwt_token');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {};

      for (const [key, value] of formData.entries()) {
        if (value.trim() !== '') {
          data[key] = value;
        }
      }

      if (Object.keys(data).length === 0) {
        resultBox.textContent = 'Veuillez remplir au moins un champ.';
        return;
      }

      const response = await fetch('/rgpd/edit_account.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify(data)
      });

      const text = await response.text();
      resultBox.textContent = text;
    });
  </script>
</body>
</html>
